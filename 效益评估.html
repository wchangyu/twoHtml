<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8"> 
    <title>效益评估</title>
    <!-- 包含头部信息用于适应不同设备 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 包含 bootstrap 样式表 -->
    <link rel="stylesheet" href="https://apps.bdimg.com/libs/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-datepicker.css">
     <link rel="stylesheet" type="text/css" href="css/bootstrap-datepicker.standalone.css">
     <link rel="stylesheet" type="text/css" href="css/select2.css">
     <link rel="stylesheet" type="text/css" href="css/assess.css">
    <style type="text/css">

    </style>
  </head>

  <body>
    
    <div class="main">
      <div style="width:100%;height:5px"></div>
      <h4>效益评估</h4>
      <!-- 头部信息 -->
      <div class="row" style="padding-left:0 !important">
        <div class="col-md-12 top" style="padding-left:0 !important">
            <div class="col-md-3" style="padding-left:0 !important">
              <div class="info-box box1">
                <div style="height:5px"></div>
                <span class='infoText'>参与次数</span>
                <span class="infoNum">0</span>  
              </div>
         </div>
          <div class="col-md-3" style="padding-left:0 !important">
              <div class="info-box box2">
                 <div style="height:5px"></div>
                <span class='infoText'>参与率</span>
                <span class="infoNum">0.00%</span>  
              </div>
          </div>
          <div class="col-md-3" style="padding-left:0 !important">
              <div class="info-box box3">
                 <div style="height:5px"></div>
                <span class='infoText'>削减电量</span>
                <span class="infoNum">0kW</span>  
              </div>
          </div>
          <div class="col-md-3" style="padding-left:0 !important">
              <div class="info-box box4">
                 <div style="height:5px"></div>
                <span class='infoText'>补贴金额</span>
                <span class="infoNum">0元</span>  
              </div>
          </div>
            </div>
        </div>

        <div class="row"  style="padding-left:0!important">
            <div class="col-md-12" style="padding-left:0 !important;">
                <!-- 左侧div -->
                <div class="col-md-8" style="padding-left:0;padding-right:0">
                    <div class="box">
                      <div style="padding:20px;margin:10px 25px">
                           <div class="row">
                              <div class="col-xs-12" >
                                  <h2 class="pageHeader">
                                      <span class='leftPic'>
                                        
                                      </span>
                                      <span class="rightWord">创建时间:</span>
                                  </h2>
                              </div>
                          </div>

                          <div class="row" style="margin-bottom:10px">
                              <div class="col-sm-2 text-right">
                                  <span>补贴电价：</span>
                                  <br/>
                                    <span>需求响应类型：</span>
                                  <br/>
                                    <span>需求响应措施：</span>
                                  <br/>
                              </div>
                              <div class="col-sm-2 text-left">
                                  <span>0</span>
                                  <span>元/度</span>
                                  <span></span>
                                  <br/>
                                   <span></span>
                                  <br/>
                              </div>
                              <div class="col-sm-2 text-right">
                                
                                    <span>需求响应类型：</span>
                                  <br/>
                                   <span>需求响应措施：</span>
                                  <br/>
                              </div>
                              <div class="col-sm-2 text-left">
                                    <span></span>
                                  <br/>
                                   <span></span>
                                  <br/>
                              </div>
                              <div class="col-sm-2 text-right">
                                    <span>方案状态：</span>
                                    <br/>
                                     <span>创建者：</span>
                                    <br/>
                              </div>
                              <div class="col-sm-2 text-left">
                                  <span></span>
                                    <br/>
                                     <span></span>
                                    <br/>
                              </div>
                          </div>

                          <div class="row" style="margin-bottom:10px">
                              <div class="col-sm-2 text-right">
                                
                                    <span>开始时间：</span>
                                  <br/>
                                 
                              </div>
                              <div class="col-sm-4 text-left">
                                    <span></span>
                                  <br/>
                                
                              </div>
                              <div class="col-sm-2 text-right">
                                    <span>结束时间：</span>
                                    <br/>
                                    
                              </div>
                              <div class="col-sm-4 text-left">
                                  <span></span>
                                    <br/>
                                   
                              </div>
                          </div>
                          <div class="row">
                               <div class="col-sm-2 text-right">
                                    <span>方案描述：</span>
                                    <br/>
                                    
                              </div>
                              <div class="col-sm-10 text-left">
                                  <span></span>
                                    <br/>
                                   
                              </div>
                          </div>
                        </div>
                       
                    </div>
                </div>
                <!-- 右侧div -->
                <div class="col-md-4">
                    <div class="box" style="border-top-color: #00a65a;">
                        <div class="rightHead">
                            <div style="height:5px"></div>
                            <h3 class="boxTitle">历史信号</h3>
                        </div>
                        <div class="boxBody">
                            <div class="row">
                                <div class="col-md-12" style="margin-bottom:10px">
                                    <label class="theTime">创建时间：</label>
                                    <input class="chooseDate chooses" type="text" id='datePicker' placeholder='选择时间'>
                                     
                                    
                                    <label class="theTime" style="margin-left:0">-</label>
                                    <input class="chooseDate chooses" type="text" id='datePicker' placeholder='选择时间'>
                                </div>
                                 <div class="col-md-6">
                                    <label class="theTime" style="display:block">信号措施：</label>
                                
                                   <select class="select_gallery-multiple" multiple="multiple" style="width:70%">  
                                      <optgroup>  
                                          <option value="0">分时电价</option>  
                                          <option value="01">实时电价</option>  
                                          <option value="02">尖峰电价</option>  
                                          <option value="03">需求侧电价</option>  
                                           <option value="04">直接负荷控制</option>  
                                          <option value="05">可中断负荷</option> 
                                          <option value="06">紧急需求响应</option>  
                                          <option value="07">容量/辅助服务计划</option>   
                                      </optgroup>  
                                     
                                  </select>  

                                </div>
                                 <div class="col-md-6" style="margin-bottom:15px">
                                     <label class="theTime" style="display:block">参与状态：</label>
                                       <select class="select_gallery-multiple" multiple="multiple" style="width:70%">  
                                      <optgroup >  
                                          <option value="0">执行</option>  
                                          <option value="01">执行中</option>  
                                          <option value="02">执行完成</option>  
                                        
                                      </optgroup>  
                                     
                                  </select>  
                                </div>
                               
                                <div class="smallBtn">
                                   
                                      <span></span><span></span>
                                      
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     </div>
   
    <script src="https://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>
    <!-- 可选: 合并了 Bootstrap JavaScript 插件 -->
    <script src="https://apps.bdimg.com/libs/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src='js/select2.min.js'></script>
    <script type="text/javascript">
    $('.chooses').datepicker(
           {
              language:  'zh-CN',
              todayBtn: 1,
              todayHighlight: 1,
              format: 'yyyy-mm-dd'
           }
        )

     $(".select_gallery-multiple").select2(); 

     

    </script>
  </body>

</html>
